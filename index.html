<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pham Vo Minh Thong - Links </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth:  200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/thong.jpg" />
        <h1>@phamvominhthong</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/pthng_1710/">
            <img src="./images/instagram.png" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UC9D3RQcec286R8wLShQm_rg">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/pthong.1710">
            <img src="./images/Facebook.png" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
        
      </ul>
    </main>
    
  </body>
</html>
